<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link ref = "stylesheet" href = "style.css">
</head>
<body>
    
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="search">
                <div class="card" style="width: 18rem;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <div class="input-group mb-3">
                                <input id="city-input" type="text" class="form-control" placeholder="Search for City"
                                    aria-label="Search for City" aria-describedby="button-addon2">

                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button"
                                        id="searchbtn">Search</button>
                                </div>
                            </div>
                        </li>

                        <div class="search_history">
                            <li class="list-group-item"></li>
                        </div>
                    </ul>
                </div>
            </div>
           
            <div class="col-9">
                <div class="row">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4" id="cityname"></h1>
                            <p class="lead" id="cityinfo"></p>
                        </div>
                    </div>
                </div>
                <h4>The Five Day Forcast</h4>
                <div class="row">
                    <div class="col">
                        <div class="card" >
                            <div class="card-body">
                               
                                <p class="card-text" id="card1"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" >
                            <div class="card-body">
                                
                                <p class="card-text" id="card2"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" >
                            <div class="card-body">
                                
                                <p class="card-text" id="card3"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" >
                            <div class="card-body">
                                
                                <p class="card-text" id="card4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" >
                            <div class="card-body">
                               
                                <p class="card-text" id="card5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </ul>




























    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
